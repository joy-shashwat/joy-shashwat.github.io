{% extends 'layout.html' %}

{% block body %}
<div>
  <h1>Flight Fares Prediction</h1>  
    <!-- As a heading -->
    <!-- css -->
   	<link rel="stylesheet" href="static/css/styles.css">
	<!-- CSS ends -->		
	<div class="container">
        <form action="/ds_predict2" method="post">
	        <h3 class="card-title">Departure Date</h3>
            <!-- Departure -->
            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required" style="width: 50%;">
            <br>

            <h3 class="card-title">Arrival Date</h3>
            <!-- Arrival -->
            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required"  style="width: 50%;">			      
		    <div class="row11" style="white-space: nowrap;">
        		<div class="column11" style="white-space: nowrap;">
		            <!-- Source -->
		            <h3 class="card-title">Source</h3>
		            <select name="Source" id="Source" required="required">
		                <option value="Delhi">Delhi</option>
		                <option value="Kolkata">Kolkata</option>
		                <option value="Mumbai">Mumbai</option>
		                <option value="Chennai">Chennai</option>
		            </select>
				</div>
		    	<div class="column11" style="white-space: nowrap;">
		            <h3 class="card-title">Destination</h3>
		            <!-- Destination -->
		            <select name="Destination" id="Destination" required="required">
		                <option value="Cochin">Cochin</option>
		                <option value="Delhi">Delhi</option>
		                <option value="New Delhi">New Delhi</option>
		                <option value="Hyderabad">Hyderabad</option>
		                <option value="Kolkata">Kolkata</option>
		            </select>
 				</div>
            </div>
            <br/>
            <div class="row11" style="white-space: nowrap;">
        		<div class="column11">
		            <h3 class="card-title">Stopage</h3>
		            <!-- Total Stops -->
		            <select name="stops" required="required">
		                <option value="0">Non-Stop</option>
		                <option value="1">1</option>
		                <option value="2">2</option>
		                <option value="3">3</option>
		                <option value="4">4</option>
		            </select>
            	</div>


	    	<div class="column11">
	            <h3 class="card-title" style="white-space: nowrap;">
	            Which Airline you want to travel?</h3>
	            <!-- Airline -->
	            <select name="airline" id="airline" required="required">
	                <option value="Jet Airways">Jet Airways</option>
	                <option value="IndiGo">IndiGo</option>
	                <option value="Air India">Air India</option>
	                <option value="Multiple carriers">Multiple carriers</option>
	                <option value="SpiceJet">SpiceJet</option>
	                <option value="Vistara">Vistara</option>
	                <option value="Air Asia">Air Asia</option>
	                <option value="GoAir">GoAir</option>
	                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
	                </option>
	                <option value="Jet Airways Business">Jet Airways Business</option>
	                <option value="Vistara Premium economy">Vistara Premium economy</option>
	                <option value="Trujet">Trujet</option>
	            </select>
    		</div>
    		</div>
            <BR>
            <!-- Submit -->
            <div class="row11">
            	<div class="column11">
            		<button type="submit" value="Submit" style="align-self: center;" class="btn">Submit</button>
            </div></div>
        	
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        <p>Â©2020 jigar parmar </p>
    </div>

</div>
{% endblock %}
