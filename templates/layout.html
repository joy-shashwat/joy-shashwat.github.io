<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta charset="UTF-8">
        <title>AI web app</title>

        <meta name="description" content="A simple dashboard template.">
        <meta name="keywords" content="Dashborad,Template,HTML,CSS,JavaScript">
        <meta name="author" content="Christian Grieger">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" sizes="57x57" href="static/images/favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="static/images/favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="static/images/favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="static/images/favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="static/images/favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="static/images/favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="static/images/favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="static/images/favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="static/images/favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="static/images/favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="static/images/favicon/manifest.json" crossorigin="use-credentials">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="static/images/favicon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/fontisto.min.css') }}">
    </head>
    <body>
        <div id="dashboard">
            <div id="top" class="border-top-left border-top-right">
                <div id="top_name" class="bold border-top-left">
                    <img src="static/images/favicon/favicon-32x32.png" /><span class="selected"><a href="/dashboard"></a>AI Web App</span>
                </div>
                <div id="top_bar" class="border-top-right">
                    <button class="button"><i class="fi fi-locked"></i> Login</button>
                </div>
            </div>
            <div id="main" class="border-bottom-left border-bottom-right">
                <div id="main_menu" class="border-bottom-left">
                    <div id="main_menu_mobile_toggle">
                        <i class="fi fi-arrow-swap fi-stack curve"></i>
                    </div>
                    <ul>
                        <li>
                            <a class="selected" href="/dashboard"><i class="fi fi-home"></i></i> Dashboard</a>
                        </li>
                        <li></li>
                        <li>
                            <a class="selected" href="/datascience"><i class="fi fi-pie-chart-2"></i></i> DS (Data Science)</a>
                            <ul>
                                <li>
                                    <a href="/ds_project1">Project 1</a>
                                </li>
                                <li>
                                    <a href="/ds_project2">Project 2</a>
                                </li>
                                <li>
                                    <a href="/ds_project3">Project 3</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a class="selected" href="/nlp"><i class="fi fi-star"></i></i> NLP (Natural Language Processing)</a>
                            <ul>
                                <li>
                                    <a href="/nlp_project1">Project 1</a>
                                </li>
                                <li>
                                    <a href="/nlp_project2">Project 2</a>
                                </li>
                                <li>
                                    <a href="/nlp_project3">Project 3</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a class="selected" href="/computervision"><i class="fi fi-tinder"></i></i> CV (Computer Vision)</a>
                            <ul>
                                <li>
                                    <a href="/cv_project1">Project 1</a>
                                </li>
                                <li>
                                    <a href="/cv_project1">Project 2</a>
                                </li>
                                <li>
                                    <a href="/cv_project1">Project 3</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div id="main_content" class="border-bottom-right">
                    <div class="container">
                      {% block body %}{% endblock %}
                    </div>                  
                </div>
            </div>
        </div>
        <script src="static\js\zepto.min.js" defer></script>
        <script src="static\js\main.js" defer></script>
    </body>
</html>
